<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>switch</title>
</head>
<body>
    <script>
        var n = Number(prompt("test"));        

        switch(n) 
        {
        case 1:
            document.write('A <br>');
            document.write('B <br>');                        
        case 2:
            document.write('C <br>');
            document.write('D <br>');           
        case 3:
            document.write('E <br>');
            document.write('F <br>');          
        default:
            document.write('G <br>');           
        }
    </script>
</body>
</html>
