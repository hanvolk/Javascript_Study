<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WhilLoop</title>
</head>
<body>
    <script>
       var dan=Number(prompt("단을 입력 하세요"));
       var i=1;
       while(i<10)
       {
           document.write(`${dan} * ${i} = ${dan*i} <br>`);
           i++;
       }
    </script>
</body>

</html>
