<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />   
    <title>무한루프2</title>   
</head>
<body>
    <script>
        var age;
        for(;;){   // 무한 루프
            age=Number(prompt("나이를 입력 하세요","1~100"));
            if(age>=1 && age<=100)
                break;
            alert("잘못 입력 하셨습니다. 다시 입력해 주세요");
        }
        document.write("당신의 나이는"+age+"입니다.");
    </script>
</body>
</html>
