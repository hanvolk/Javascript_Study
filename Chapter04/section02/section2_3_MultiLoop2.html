<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Multi_Loop</title>
</head>
<body>
    <script>
        for (var y = 1; y < 10; y++) {
            for (var x = 0; x < y; x++) {
                document.write('*');
            }
            document.write('<br>');
        }

        for (var i = 0, j = 5; i < 5; i++ , j + 2) {
                document.write("i=" + i + ", j=" + j + "<br>");
        }
    </script>
</body>
</html>
