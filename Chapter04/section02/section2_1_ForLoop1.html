<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <title>For 반복문</title>    
</head>
<body>
    <script>
        var sum=0;
        for(var i=1;i<=100;i++)
        {            
            sum+=i;
        }
        document.write(sum+'<br>');        
    </script>    
</body>
</html>
