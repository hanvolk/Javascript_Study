<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>do_while_Loop</title>
</head>
<body>
    <script>
       var sum=0;
       var num;
       do{
           num=prompt("숫자를 입력 하세요 (종료 : 0)");
           sum+=Number(num);
       }while(num!=0)
       alert("입력한 숫자의 합 = "+sum);
    </script>
</body>
</html>
