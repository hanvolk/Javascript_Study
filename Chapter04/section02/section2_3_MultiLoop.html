<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Multi_Loop</title>
</head>
<body>
    <script>
       for(var i=2;i<9;i++)
       {
           for(var j=1;j<=9;j++)
           {
               document.write(`${i}*${j}=${i*j}<br>`);
           }
       }
    </script>
</body>
</html>
