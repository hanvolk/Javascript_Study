<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <title>scope안에서 var 없이 변수 사용</title>      
</head>
<body>
    <script>
        var score=100;
        function func(){
            score=77; // var 없이 score 변수 선언 
           // var score=77;
            document.write("함수 안에서 score = "+score+"<br>"); // 77 출력
        }
        func();
        document.write("함수 밖에서 score = " + score + "<br>"); // 77 출력
    </script>
    
</body>
</html>
