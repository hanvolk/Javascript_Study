<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Bool</title>
</head>
<body>
    <script>
        var a=10;
    //  var a=3;
        if(a==3){
            document.write("a는 3 입니다."+"<br>");
        }else{
            document.write("a는 3이 아닙니다."+ "<br>");
        }

        var sw=true;

        if (sw) {
            document.write("True 입니다."+ "<br>");
        } else {
            document.write("False 입니다."+ "<br>");
        }

        var jumsu=prompt("점수를 입력해 주세요");
        if(jumsu>=70){
            alert("축하 합니다. 합격 입니다.");
        }else{
            alert("합격자 명단에 없습니다.");
        }

        
    </script>
</body>
</html>
