<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>명시적 형변환2</title>
</head>

<body>
    <script>
       document.write(Number('273')+'<br>');
       document.write(Number('text') + '<br>');
       document.write(Number(true) + '<br>');
       document.write(Number(false) + '<br>');

       document.write(String('123') + '<br>');
       document.write(String(true) + '<br>');
       document.write(String(false) + '<br>');
       document.write(String(Number('text')) + '<br>');
    </script>
</body>

</html>
