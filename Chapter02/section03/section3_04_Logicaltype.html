<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Boolean</title>
</head>

<body>
    <script>
        document.write(Boolean(0) + '<br>');
        document.write(Boolean(NaN) + '<br>');
        document.write(Boolean(' ') + '<br>');
        document.write(Boolean(null) + '<br>');
        document.write(Boolean(undefined) + '<br><br>');
        document.write(Boolean('0') + '<br>');
        document.write(Boolean('ABC') + '<br>');
        document.write(Boolean(123) + '<br>');       
    </script>
</body>

</html>
