<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>동적 속성 편집</title>
</head>
<body>
    <script>
        var man1={name:'이민재', age:29,};
        man1.Salary=8000;

        document.write('성 명 : '+man1.name+'<br>');
        document.write('나 이 : '+man1.age+'<br>');
        document.write('연 봉 : '+man1.Salary+'<br>');

        delete man1.age;

        document.write('성 명 : ' + man1.name + '<br>');
        document.write('나 이 : ' + man1.age + '<br>');
        document.write('연 봉 : ' + man1.Salary + '<br>');

        if('age' in man1)
            document.write(man1.age+"<br>");
        else
            document.write('나이 정보가 없습니다.<br>');

        if('name' in man1)
            document.write(man1.name + "<br>");
        else
            document.write('이름 정보가 없습니다.<br>');

    </script>    
</body>
</html>
