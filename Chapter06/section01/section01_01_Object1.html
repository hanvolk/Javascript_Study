<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>객체</title>
</head>
<body>
    <script>
        var man1={
            name:"이민재",
            age:29,
        }
        document.write("이름 : "+man1.name+'<br>');
        document.write("나이 : "+man1.age+'<br>');

        document.write("이름 : " + man1["name"] + '<br>');
        document.write("나이 : " + man1["age"] + '<br>');
    </script>
</body>
</html>
