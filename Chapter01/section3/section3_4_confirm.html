<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>confirm</title>
</head>

<body>
    <script>
        var sw=confirm("페이지를 종료 하시겠습니까?");

        if(sw)
        {
            document.write("사용해 주셔서 감사 합니다.");
        }
        else
        {
            document.write("사용자에 의해 취소 되었습니다.");
        }
    </script>
</body>

</html>
