<!Doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>documentwrite2</title>
    <script>
        function btnClick(){
            document.write("이렇게 새로운 페이지가 열립니다.");
        }
    </script>
</head>
<body>
    <p>다음 버튼을 클릭 하세요</p>
    <input type="button" value="다음" onclick="btnClick()">
</body>
</html>
