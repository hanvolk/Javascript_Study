<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>document.write</title>
</head>
<body>
    <script>
        var num1=10;
        var num2=20;
        document.write("num1 : "+num1+"<br>");
        document.write("num2 : "+num2);
        document.write("<P> 두 변수의 합은 ? ");
        document.write("num1 + num2 = "+(num1+num2)+"<br>");
        document.write(num1, num2);
        document.write("<br>");
    </script>
    
</body>
</html>
