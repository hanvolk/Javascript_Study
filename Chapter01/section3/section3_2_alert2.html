<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>RuntimAlert</title>
    
    <script>
        function btnClick(score)
        {
            alert(`점수는 ${score} 입니다.`);
        }
    </script>
</head>
<body>
    <p>조회 버튼을 누르세요</p>
    <input type="button" value="조회" onclick="btnClick(88)">
    
</body>
</html>
