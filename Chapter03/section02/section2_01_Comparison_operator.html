<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>비교연산자</title>
</head>
<body>
    <script>
        var age=prompt("당신의 나이를 입력 하세요.");
        if(age<19)
            alert("접근이 제한되는 나이 입니다.");
        else
            confirm("토론에 참여 하시 겠습니까?");
        
    </script>
</body>

</html>
