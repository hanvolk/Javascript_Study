<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>==, === 연산자</title>
</head>
<body>
    <script>
        var a=2;
        var b='2';
        
        if(a==b)
            document.write("==비교 : 같음"+'<br>');
        else
            document.write("== 비교 : 다름"+'<br>');
        
        if(a===b)
            document.write("===비교 : 같음" + '<br>');
        else
            document.write("=== 비교 : 다름" + '<br>');
    </script>
</body>

</html>
