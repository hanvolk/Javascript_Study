<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Increase & Decrease Operator</title>
</head>

<body>
    <script>
        var a = 2;
        var b = a++;
        document.write('a=' + a + ', b=' + b + '<br>');

        a = 2;
        b = ++a;
        document.write('a=' + a + ', b=' + b + '<br>');

    </script>
</body>

</html>
