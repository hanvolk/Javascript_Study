<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>ShiftOperator</title>
    <script>       
    </script>
</head>

<body>
    <script>
        var x=2;
        document.write(x + '<br>');
        x=x<<1; 
        document.write(x + '<br>');
        x<<=1;
        document.write(x + '<br>');
        x <<= 1;
        document.write(x + '<br>');
        x <<= 1;
        document.write(x + '<br>');
        x <<= 1;
        document.write(x + '<br>');
        x >>= 1;
        document.write(x + '<br>');
        x >>= 1;
        document.write(x + '<br>');
    </script>
</body>

</html>
