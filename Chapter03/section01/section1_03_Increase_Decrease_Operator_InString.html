<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Increase_Decrease_Operator_InString</title>
</head>

<body>
    <script>
        var a = '3';
        a++;
        document.write('a=' + a + ', type=' + typeof (a) + '<br>');

        var a = '3';
        a += 1;
        document.write('a=' + a + ', type=' + typeof (a) + '<br>');

        var a = '3';
        a = a + 1;
        document.write('a=' + a + ', type=' + typeof (a) + '<br>');

        var order = ' ';
        order += 'Date : 2018-10-24';
        order += '<br>';
        order += 'Item:notebook';
        order += '<br>';
        order += 'Price : 134';
        document.write(order);

    </script>
</body>

</html>
