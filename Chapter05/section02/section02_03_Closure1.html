<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">   
    <title>Closure1</title>
</head>
<body>
    <script>
        function outer(){
            var value=1234;
            function inner(){
                document.write("value = "+value+'<br>');
            }
            return inner;
        }

        var outin=outer();
        
        // outer 함수의 호출이 종료 되었는데, outer 함수 안에 있는 내부 함수 inner를 호출    
        outin();
    </script>    
</body>
</html>
