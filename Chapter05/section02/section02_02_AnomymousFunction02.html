<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Anonymous Function 02</title>
</head>

<body>
    <script>         
        document.write('2+3=' + add1(2, 3) + '<br>');
        document.write('4*5=' + add2(4, 5) + '<br>');
        
        //일반함수 add1
        function add1(a,b){
            return a+b;
        }

        // 익명함수 
        var add2=function(a,b){
            return a+b;
        }
    </script>
</body>

</html>
