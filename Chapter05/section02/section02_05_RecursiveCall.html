<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>재귀호출</title>
</head>
<body>
    <script>
        function fact(n){
            if(n==1){
                return 1;                
            }else{
                return n*fact(n-1)
            }
        }

        document.write("5! = "+fact(5)+'<br>');
    </script>
</body>
</html>
