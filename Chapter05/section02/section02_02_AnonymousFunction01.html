<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">   
    <title>Anonymous Function 01</title>
</head>
<body>
    <script>
        var add=function(a,b){return a+b;};
        document.write("2+3="+add(2,3)+'<br>');
        document.write("2*3="+function(a,b){return a*b;}(2,3)+'<br>');
    </script>    
</body>
</html>
