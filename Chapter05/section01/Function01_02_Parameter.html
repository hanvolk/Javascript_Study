<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">   
    <title>인수</title>
    <script>
        function add(a,b){
            return a+b;
        }
    </script>
</head>
<body>
    <script>
        document.write(add(2,3)+"<br>");
        document.write(add(2, 3,4) + "<br>");
        document.write(add(2) + "<br>");
    </script>
</body>
</html>
