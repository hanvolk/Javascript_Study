<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">  
    <title>Arguments</title>
</head>
<body>
    <script>
        function total(){
            var s=0;
            if(typeof(arguments[0])=="string"){
                s="";
            }

            for(var i in arguments){
                s+=arguments[i];
            }
            return s;
        }

        document.write(total(2,5,3)+'<br>');
        document.write(total('경진'+'컴퓨터학원'+'<br>'));
    </script>
</body>
</html>
