<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"> 
    <title>Function_01</title>
    <script>
        function sum(a,b){
            return a+b;
        }
    </script>
</head>
<body>
    <script>
        document.write("2+3 = "+sum(2,3)+"<br>");
        document.write("Java + Script = "+sum("Java","Script")+"<br>");
    </script>    
</body>
</html>
