<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장함수</title>
</head>
<body>
    <script>
        document.write(Number("123")+'<br>');
        document.write(Number("30세")+'<br>');
        document.write(Number("3.1415")+'<br>');
        document.write(Number("3.1415는 원주율")+'<br>');
        document.write(Number("0xff")+'<br><br>');

        document.write(parseInt("3.1415") + '<br>');
        document.write(parseFloat("3.1415") + '<br><br>');

        document.write(parseInt("3.1415 원주율") + '<br>');
        document.write(parseFloat("3.1415 원주율") + '<br><br>');

        document.write(parseInt("0xff") + '<br>');
        document.write(parseFloat("oxff") + '<br><br>');

        document.write(parseInt("255", 10)+"<br>");
        document.write(parseInt("255", 16)+"<br>");
        document.write(parseInt("255", 8)+"<br>");
        document.write(parseInt("0101", 2)+"<br>");

    </script>
</body>
</html>
