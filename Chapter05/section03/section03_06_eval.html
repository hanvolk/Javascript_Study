<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>eval함수</title>
</head>
<body>
    <script>
        eval("var a=2, b=3; document.write('a+b = ' + (a+b)+'<br>')");
        document.write("a in eval : "+a+'<br>');
        document.write("b in eval : "+b+'<br>');

        eval("function sum(a,b){return a+b;}");
        document.write("2+3="+sum(2,3)+"<br>");
    </script>
</body>
</html>
